<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>IED Logic Simulator User Manual : Log Window</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h2>Log Window</h2>
        <p/>
        This widget shows engine messages; it is possible to entirely
        close this widget, and also to choose which messages it shows by
        going to the Edit > Settings menu. The logs can be output to 
        this widget, to the console, and to a file, and various verbosity
        options are available.
    </body>
</html>
